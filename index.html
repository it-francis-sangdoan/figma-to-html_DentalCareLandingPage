<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/icon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./img/icon/favicon.ico" type="image/x-icon">
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- base css -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <title>Shine Smile</title>
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="header-top">
                <!-- logo -->
                <a href="./"><img src="./img/icon/logo.svg" alt="Shine Smile" class="logo"></a>
                <!-- nav -->
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link navbar__link--active">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Services</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">About</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Doctors</a>
                        </li>
                    </ul>
                </nav>
                <!-- cta action -->
                <div class="header__action">
                    <a href="#!" class="header__action--login">Log In</a>
                    <a href="#!" class="btn header__action--signup">Sign Up</a>
                </div>
            </div>
            <!-- hero -->
            <section class="hero">
                <!-- hero left -->
                <section class="hero__content">
                    <h1 class="hero__heading">Exceptional dental care for all ages.</h1>
                    <p class="hero__desc">
                        Exceptional dental care for all ages. Your great smile begins with a great
                        dentist.
                    </p>

                    <div class="hero__row">
                        <a href="#!" class="btn">Book Online</a>
                        <span class="hero__phone">or call (123) 456-7890</span>
                    </div>
                </section>
                <!-- hro right -->
                <div class="hero__media">
                    <figure class="hero__images">
                        <img src="./img/hero__img1.jpg" alt="Exceptional dental care for all ages."
                            class="hero__img hero__img-large">
                        <img src="./img/hero__img2.jpg" alt="Exceptional dental care for all ages."
                            class="hero__img hero__img-small">
                    </figure>
                </div>
            </section>
        </div>
    </header>
</body>

</html>
